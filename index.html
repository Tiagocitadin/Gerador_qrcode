<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Link para o arquivo CSS -->
</head>

<body>
    <div id="navbar"></div>
    <h1>Gerador de QR Code</h1>

    <div>
        <label for="prefix-input">Digite a letra inicial do prefixo:</label>
        <input type="text" id="prefix-input" placeholder="Prefixo (ex: A)" maxlength="1" style="text-transform: uppercase;">
        <label for="start-input">Número inicial:</label>
        <input type="number" id="start-input" placeholder="Início (ex: 1)" value="1">
        <label for="quantity-input">Quantidade de QR Codes:</label>
        <input type="number" id="quantity-input" placeholder="Quantidade (ex: 10)" value="">
    </div>

    <div class="info">
        <label for="info-input">Informações adicionais:</label>
        <textarea id="info-input" rows="4" cols="50" placeholder="Digite as informações que deseja incluir no QR Code"></textarea>
    </div>

    <div>
        <label for="file-input">Carregar arquivo Excel (.xlsx, .ods):</label>
        <input type="file" id="file-input" accept=".xlsx,.ods">
    </div>

    <div>
        <button id="generate-btn">Gerar QR Codes</button>
        <button type="button" class="btn-submit" id="limpardados">Limpar Dados</button>
        <button type="button" class="btn-submit" id="pdf-btn">Exportar para PDF</button>
        <button type="button" id="print-btn">Imprimir</button> <!-- Botão de impressão -->
    </div>

    <div id="qrcode-container"></div>

    <!-- Inclusão dos scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script> <!-- Link para o arquivo JS -->
</body>

</html>
